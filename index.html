            font-size: 20px;

            .content {

            align-items: center;

    <script>
        class SpeechController {
            constructor() {
                this.synth = window.speechSynthesis;
                this.utterance = null;
                this.currentSection = null;
                this.isPaused = false;
                this.voices = [];
                this.selectedVoice = null;

                this.initVoices();
            }

            initVoices() {
                const populateVoices = () => {
                    this.voices = this.synth.getVoices();
                    this.selectedVoice = this.voices.find(v => v.lang === 'zh-CN') || 
                                      this.voices.find(v => v.lang.startsWith('zh'));
                };

                if (this.synth.onvoiceschanged !== undefined) {
                    this.synth.onvoiceschanged = populateVoices;
                }
                populateVoices();
            }

            speak(text, sectionId) {
                if (this.currentSection === sectionId && this.isPaused) {
                    this.synth.resume();
                    this.isPaused = false;
                    this.updateUI(sectionId, true);
                    return;
                }

                this.stop();
                this.currentSection = sectionId;
                
                this.utterance = new SpeechSynthesisUtterance(this.processText(text));
                this.utterance.voice = this.selectedVoice;
                this.utterance.lang = 'zh-CN';
                this.utterance.rate = 0.9;
                this.utterance.pitch = 1;

                this.utterance.onstart = () => this.updateUI(sectionId, true);
                this.utterance.onend = this.utterance.onerror = () => this.handleSpeechEnd();
                
                this.synth.speak(this.utterance);
            }

            processText(text) {
                return text.replace(/★/g, '')
                           .replace(/\t/g, ' ')
                           .replace(/\([^)]+\)/g, '') // 去除拼音
                           .replace(/\s{2,}/g, ' ');
            }

            updateUI(sectionId, isSpeaking) {
                document.querySelectorAll('.play-button, .status-indicator').forEach(el => {
                    const btn = el.closest('.speech-controls')?.querySelector('.play-button');
                    if (btn) {
                        if (btn.dataset.section === sectionId) {
                            btn.innerHTML = isSpeaking ? '<i>⏸</i> 暂停' : '<i>▶</i> 朗读';
                            btn.dataset.state = isSpeaking ? 'playing' : '';
                            el.querySelector('.status-indicator')?.classList.toggle('active', isSpeaking);
                        } else {
                            btn.innerHTML = '<i>▶</i> 朗读';
                            btn.dataset.state = '';
                            el.querySelector('.status-indicator')?.classList.remove('active');
                        }
                    }
                });
            }

            handleSpeechEnd() {
                this.currentSection = null;
                this.isPaused = false;
                this.updateUI(null, false);
            }

            pause() {
                if (this.synth.speaking && !this.isPaused) {
                    this.synth.pause();
                    this.isPaused = true;
                    this.updateUI(this.currentSection, false);
                }
            }

            stop() {
                this.synth.cancel();
                this.handleSpeechEnd();
            }

            togglePlay(text, sectionId) {
                if (this.currentSection === sectionId) {
                    if (this.isPaused) {
                        this.speak(text, sectionId);
                    } else {
                        this.pause();
                    }
                } else {
                    this.speak(text, sectionId);
                }
            }
        }

                tocHTML += `<div class="toc-item" data-section="${item.id}">${item.title}</div>`;
            });
            tocHTML += `</div>`;
            recitationData[0].content = tocHTML;
        }

        function generateNavList() {
            const navList = document.getElementById('nav-list');
            recitationData.forEach(item => {
                if (item.id !== 'toc') {
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    li.setAttribute('data-section', item.id);
                    li.textContent = item.title;
                    navList.appendChild(li);
                }
            });
        }

        function showContent(sectionId) {

                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.section === sectionId);
                });

// 新增事件委托处理函数
function tocClickHandler(e) {
    const tocItem = e.target.closest('.toc-item');
    if (tocItem) {
        const targetSection = tocItem.dataset.section;
        
        // 移动端关闭侧边栏
        if (window.innerWidth <= 768) {
            document.querySelector('.sidebar').classList.remove('open');
            document.querySelector('.overlay').classList.remove('active');
        }
        
        // 添加滑动效果
        document.documentElement.style.scrollBehavior = 'smooth';
        showContent(targetSection);
        document.documentElement.style.scrollBehavior = '';
        
        // 移除事件监听防止重复绑定
        content.removeEventListener('click', tocClickHandler);
    }
}

        function initApp() {
            generateTOC();
            generateNavList();
            showContent('toc');

            document.getElementById('nav-list').addEventListener('click', function(e) {
                if (e.target.classList.contains('nav-item')) {
                    speech.stop();
                    showContent(e.target.dataset.section);
                    if (window.innerWidth <= 768) {
                        document.querySelector('.sidebar').classList.remove('open');
                        document.querySelector('.overlay').classList.remove('active');
                    }
                }

    // 统一侧边栏关闭逻辑
    function closeSidebar() {
        if (window.innerWidth <= 768) {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        }
    }
    
    // 点击遮罩层时停止朗读
    overlay.addEventListener('click', () => {
        closeSidebar();
        speech.stop();
    });
    
    // 窗口大小变化时自动关闭侧边栏
    window.addEventListener('resize', () => {
        if (window.innerWidth > 768 && sidebar.classList.contains('open')) {
            closeSidebar();
        }
    });
